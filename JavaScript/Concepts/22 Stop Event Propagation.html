<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Event Propagation</title>

<body>
    <section id="section1" class="section">
        <div class="class1">Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </section>
    <script type="text/javascript">
        // The Even Listener Propagation is from bottom to up 
        // by default and is called Bubbling Event Propagation
        // So if there more events associated to the same action
        // like in this .html file when you click the div1 element
        // the first one that will be printed in the console is 
        // the last one defined in the script
        // As it's showed below in the second Event Listener
        // if you use the Stop Propagation method in an Event
        // then all the Event in the Propagation after it
        // will not occur

        // Global Event Listener when you click somewhere in the page
        document.addEventListener('click', (e) => {
            console.log("You clicked somewhere in the page!")
        })
        // Selecting the first div in the element with id section1
        let c1 = document.querySelector("#section1 > div")
        // Adding an Event Listener
        // When the div1 is clicked
        // something will be printed in the console
        // with the stopPropagation and the Event Handler "e"
        // the global Event showen up won't occur
        c1.addEventListener('click', (e) => {
            e.stopPropagation()
            console.log("You clicked the div!")
        })
        // To visualize the output
        // open the .html file in a browser
        // press F12 and click to console
        // Then click on div1 and visualize the output in the console

        // Output:
        // You clicked the div!
    </script>
</body>

</html>
