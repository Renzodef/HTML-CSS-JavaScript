<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>

<body>
    <section id="section1" class="section">
        <div class="class1">Div 1</div>
        <div>Div 2</div>
        <div>Div 3</div>
    </section>
    <script type="text/javascript">
        // Selecting the first div in the element with id section1
        let c1 = document.querySelector("#section1 > div")
        // Adding an Event Listener
        // When the div1 is clicked
        // something will be printed in the console
        c1.addEventListener('click', () => {
            console.log("You clicked the div!")
        })
        // To visualize the output
        // open the .html file in a browser
        // press F12 and click to console
        // Then click on div1 and visualize the output in the console
        // If you click div1 more times you'll see below at right
        // the number of times of the verification of the event
    </script>
</body>

</html>
