<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blocks</title>
</head>

<body>
    <!--The <header> element represents a container for introductory content
    or a set of navigational links.-->
    <header>
        <!--The <nav> tag defines a set of navigation links.-->
        <nav>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>
    </header>
    <!--The <main> tag specifies the main content of a document.-->
    <main>
        <!--The <article> tag specifies independent, self-contained content.-->
        <article>
            <!--The <section> tag defines sections in a document, such as chapters, headers,
            footers, or any other sections of the document.-->
            <section>
                <h1>Heading 1</h1>
                <p>A paragraph of text</p>
            </section>
            <section>
                <h1>Heading 2</h1>
                <p>A paragraph of text</p>
            </section>
        </article>
        <!--The <aside> tag defines some content aside from the content it is placed in.-->
        <aside>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </aside>
    </main>
    <!--A <footer> element typically contains:
    authorship information or
    copyright information-->
    <footer>
        <p>Copyright message</p>
    </footer>
</body>

</html>
