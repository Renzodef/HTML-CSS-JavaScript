<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Styles and Scripts</title>
    <!--Inline style-->
    <style>
        body {
            background: orange;
        }
    </style>
    <!--Linked stylesheet-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!--Inline script-->
    <script>
        document.write("This is a script!")
    </script>
</body>

</html>
