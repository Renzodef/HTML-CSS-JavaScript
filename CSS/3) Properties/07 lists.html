<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="07 lists.css">
    <title>Document</title>
</head>

<body>
    <ol class="lower-alpha">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    <ul class="circle">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <ul class="square">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <p>The following list has list-style-position: <strong>inside</strong>.</p>
    <ul class="outside">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <ul class="custom">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

</body>

</html>
