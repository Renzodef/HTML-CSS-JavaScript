<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>

<body>
    <script type="text/javascript">
        // Assigning the object document (DOM) to a variable
        let info = document;
        // This returns the value of the HTML's title tag
        console.log(info.title);
        // To visualize the output
        // open the .html file in a browser,
        // press F12 and click to console
    </script>
</body>

</html>
