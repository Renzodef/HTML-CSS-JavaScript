<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
    <script>
        function Message() {
            // A question will be printed to the screen
            // and a keyboard input will be required
            let name = prompt("What's your name?")
            // Output of an alert interacting with the input
            alert("Hello " + name + " !")
            // Editing an HTML's element (the heading h1)
            document.querySelector('h1').innerHTML = "See you again!";
        }
    </script>
</head>

<body>
    <h1>Welcome!</h1>
    <!--When the button is clicked the function is called-->
    <button onclick="Message()">
        click
    </button>
</body>

</html>
