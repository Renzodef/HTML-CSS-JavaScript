<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <style>
        /* CSS */

        body {
            background-color: lightblue;
            margin-top: 0px;
            margin-left: 0px;
        }

        #box {
            width: 400px;
            height: 140px;
            border: 3px solid black;
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background: mediumSeaGreen;
        }
    </style>
    <script>
        // JavaScript

        function getJSON(response) {
            let data = response.json();
            return data
        }

        function getCurrencyRate(currency) {

            let url = "https://api.exchangeratesapi.io/latest?symbols=" + currency;

            fetch(url)
                .then(getJSON)
                .then(data => {
                    let rate = Object.values(data.rates)[0];
                    document.querySelector("#exchange-results").innerHTML = `1.00 Euro corresponds to ${rate} ${currency}`;
                })
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('#Currency').onchange = function () {
                currency = this.value;
                getCurrencyRate(currency)
            };
        });
    </script>
</head>

<body>
    <div id="box">
        <h3>Please select a currency:</h3>
        <select id="Currency">
            <option selected disabled>Currency</option>
            <option value="SEK">SEK</option>
            <option value="USD">USD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="GBP">GBP</option>
        </select>
        <hr>
        <h3 id="exchange-results"></h3>
    </div>
</body>

</html>
