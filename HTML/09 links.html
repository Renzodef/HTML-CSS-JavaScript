<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Links</title>
</head>

<body>
  <!--Link remaining in the same page-->
  <a href="https://www.google.com/">Google Same Page</a>

  <br>

  <!--Link going in another page-->
  <a href="https://www.google.com/" target="blank">Google Blank Page</a>

  <br>

  <!--Link to file with another extension in this folder
      A .zip file will be downloaded-->
  <a href="09 links.zip">Download File</a>

  <br>

  <!--Link to file with another extension in this folder
      A textfile will be opened directly in the web-->
  <a href="09 links.txt">View Text</a>

  <br>

  <!--Link to another HTML page-->
  <a href="10 forms.html">Another Page</a>

  <br>

  <!--Link with image-->
  <a href="https://www.google.com/">
    <img src=" http://www.google.com/intl/en_ALL/images/logo.gif" alt="some image">
  </a>

</body>

</html>
