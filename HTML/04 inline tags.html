<html>

<head>
    <meta charset="utf-8">
    <title>Inline tags</title>
</head>

<body>
    <!--Various examples of inline tags-->
    <p>Strong <strong>First paragraph</strong> Text</p>
    <p>Em <em>Second paragraph</em> Text</p>
    <p>Sup <sup>Third paragraph</sup> Text</p>
    <p>Sub <sub>Fourth paragraph</sub> Text</p>
    <p>Span <span>Fifth paragraph</span> Text</p>
</body>

</html>
