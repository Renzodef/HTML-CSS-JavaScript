<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forms</title>
</head>

<body>
    <!--Form-->
    <!--action contains the action that will be executed when 
        you click on the submit button at the end of the page-->
    <form action="">
        <!--normal input-->
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <br><br>

        <!--textarea-->
        <textarea placeholder="Insert your comment here"></textarea>
        <br><br>

        <!--radio input-->
        <p>Do you like pizza?</p>
        <!--name should be the same, so we can select only one of the two options-->
        <!--valus is needed only for the interaction with JavaScript-->
        <input name="pizza" type="radio" value="Yes">Yes
        <input name="pizza" type="radio" value="No">No
        <br><br>

        <!--checkbox input-->
        <p>Which food do you like?</p>
        <input name="food" type="checkbox" value="Pizza">Pizza
        <input name="food" type="checkbox" value="Pasta">Pasta
        <input name="food" type="checkbox" value="Meat">Meat
        <br><br>

        <!--select option-->
        <p>Which device did you use to complete this form?</p>
        <select>
            <option value="PC">PC</option>
            <option value="Smartphone">Smartphone</option>
            <option value="Table">Tablet</option>
        </select>
        <br><br>

        <!--submit button-->
        <!--value contains the text that will be visualized in the submit button-->
        <input type="submit" value="Submit">
        <!--reset button-->
        <input type="reset" value="Reset">
    </form>
</body>

</html>
