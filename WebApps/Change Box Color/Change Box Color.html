<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Box color</title>
    <link rel="stylesheet" type="text/css" href="Change Box Color.css">
    <script src="Change Box Color.js"></script>
</head>

<body>
    <div class="global">
        <!--Creating the box-->
        <div id="box">
        </div>

        <!--Various options to select-->
        <select id="color-change">
            <option selected disabled>Select a Color</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="grey">Grey</option>
        </select>
    </div>
</body>

</html>
