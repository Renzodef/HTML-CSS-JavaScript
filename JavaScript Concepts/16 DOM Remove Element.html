<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Multiple Selector</title>

<body>
    <section id="section1" class="section">
        <div class="c1">Div 1</div>
        <div class="c1">Div 2</div>
        <div class="c1">Div 3</div>
    </section>
    <script type="text/javascript">
        // Selecting all the elements with class c1
        let c1 = document.getElementById('section1');
        // Selecting the first children element of c1
        // that is the first div
        let children = c1.children[0]
        // Removing the selected element
        children.remove();
        // To visualize the output
        // open the .html file in a browser
        // and you'll see in the element removed
    </script>
</body>

</html>
